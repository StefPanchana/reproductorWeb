<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Main</title>
</head>
<body>
    <div id="container" class="container">
        <div id="containerLeft" class="containerLeft">
            <div id="mySearch__tittle">
                <label for="">Buscador</label>
            </div>
            <div id="mySearch">
                <input type="search" name="" id="" placeholder="Busca tu canción...">
                <button id="button__search">Buscar</button>
            </div>
            <div class="containerSearch">
                <ul title="Resultados del Buscador">
                    <li>Canción 1</li>
                    <li>Canción 2</li>
                    <li>Canción 3</li>
                </ul>
            </div>
            <div id="playlist">
                <div>
                    <ul title="My Playlist">
                        <li>Canción 1</li>
                        <li>Canción 2</li>
                        <li>Canción 3</li>
                    </ul>
                </div>
            </div>
            <div id="fav">
                <div>
                    <ul title="My Favs ♪">
                        <li>Canción 1</li>
                        <li>Canción 2</li>
                        <li>Canción 3</li>
                    </ul>
                </div>
            </div>
        </div>
        <div id="containerRight" class="containerRight">
            <img id="cover" src="" alt="">
            <div id="infoSong">
                <label for="">Nombre:</label>
                <label for="">Artista:</label>
                <label for="">Año:</label>
                <label for="">Genero:</label>
                <label for="">Duración:</label>
            </div>
            <div id="controls">
                <button>Backward<i class="fa-solid fa-backward-fast"></i></button>
                <button>Play<i class="fa-light fa-play"></i></button>
                <button>Forward<i class="fa-light fa-forward-fast"></i></button>
                <button>Stop<i class="fa-light fa-stop"></i></button>
                <button>Mute<i class="fa-light fa-volume-xmark"></i></button>
            </div>
        </div>
    </div>
</body>
</html>
