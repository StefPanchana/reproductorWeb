<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/js/all.min.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@400;700&display=swap">
    <title>Main</title>
</head>
<body>
    <div id="container" class="container">
        <div id="containerLeft" class="containerLeft">
            <div id="mySearch__tittle">
                <label for="">Buscador</label>
            </div>
            <div id="mySearch">
                <input type="search" name="" id="" placeholder="Busca tu canción...">
                <button id="button__search">Buscar</button>
            </div>
            <div id="search">
                <div class="containerSearchResults">
                    <div class="titleSearchResults">
                        <span><strong>Your search results</strong></span>
                    </div>
                    <div class="SearchResultsList">
                        <ul title="SearchResults" class="SearchResult">
                            <li class="li_SearchResult">Cancion 1
                                <div class="li_SearchResult_Group">
                                    <a href="#"><i class="fa-solid fa-play"></i></a>
                                    <a href="#"><i class="fa-regular fa-heart"></i></a>
                                    <a href="#"><i class="fa-solid fa-plus"></i></a>
                                </div>
                            </li>
                            <li class="li_SearchResult">Cancion 2
                                <div class="li_SearchResult_Group">
                                    <a href="#"><i class="fa-solid fa-play"></i></a>
                                    <a href="#"><i class="fa-regular fa-heart"></i></a>
                                    <a href="#"><i class="fa-solid fa-plus"></i></a>
                                </div>
                            </li>
                            <li class="li_SearchResult">Cancion 3
                                <div class="li_SearchResult_Group">
                                    <a href="#"><i class="fa-solid fa-play"></i></a>
                                    <a href="#"><i class="fa-regular fa-heart"></i></a>
                                    <a href="#"><i class="fa-solid fa-plus"></i></a>
                                </div>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
            <div id="playlist">
                <div class="containerMyPlaylist">
                    <div class="titleMyPlaylist">
                        <span><strong>My Playlist</strong></span>
                    </div>
                    <div class="MyPlaylistdiv">
                        <ul title="My Playlist" class="MyPlaylist">
                            <li class="li_MyPlaylist">Canción 1
                                <div class="li_MyPlaylist_Group">
                                    <a href="#"><i class="fa-solid fa-play"></i></a>
                                    <a href="#"><i class="fa-regular fa-heart"></i></a>
                                    <a href="#"><i class="fa-solid fa-plus"></i></a>
                                </div>
                            </li>
                            <li class="li_MyPlaylist">Canción 2
                                <div class="li_MyPlaylist_Group">
                                    <a href="#"><i class="fa-solid fa-play"></i></a>
                                    <a href="#"><i class="fa-regular fa-heart"></i></a>
                                    <a href="#"><i class="fa-solid fa-plus"></i></a>
                                </div>
                            </li>
                            <li class="li_MyPlaylist">Canción 3
                                <div class="li_MyPlaylist_Group">
                                    <a href="#"><i class="fa-solid fa-play"></i></a>
                                    <a href="#"><i class="fa-regular fa-heart"></i></a>
                                    <a href="#"><i class="fa-solid fa-plus"></i></a>
                                </div>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
            <div id="fav">
                <div class="containerFavs">
                    <div class="titleFavList">
                        <span><strong>Mis Fav´s</strong></span>
                    </div>
                    <div class="favList">
                        <ul title="My Favs ♪" class="myfavs">
                            <li class="lifavs">Fire - BTS 
                                <div class="lifavgroup">
                                    <a href="#"><i class="fa-solid fa-play"></i></a>
                                    <a href="#"><i class="fa-regular fa-heart"></i></a>
                                    <a href="#"><i class="fa-solid fa-plus"></i></a>
                                </div>
                            </li>
                            <li class="lifavs">Aurora - Dero 
                                <div class="lifavgroup">
                                    <a href="#"><i class="fa-solid fa-play"></i></a>
                                    <a href="#"><i class="fa-regular fa-heart"></i></a>
                                    <a href="#"><i class="fa-solid fa-plus"></i></a>
                                </div>
                            </li>
                            <li class="lifavs">Blah Blah Blah - Armin van Buuren
                                <div class="lifavgroup"> 
                                    <a href="#"><i class="fa-solid fa-play"></i></a>
                                    <a href="#"><i class="fa-regular fa-heart"></i></a>
                                    <a href="#"><i class="fa-solid fa-plus"></i></a>
                                </div>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <div id="containerRight" class="containerRight">
            <img id="cover" src="caratulas/1.png" alt="">
            <div id="infoSong">
                <label for="">Nombre:</label>
                <label for="">Artista:</label>
                <label for="">Año:</label>
                <label for="">Genero:</label>
                <label for="">Duración:</label>
            </div>
            <div id="controls">
                <button><i class="fa-solid fa-backward-fast"></i></button>
                <button><i class="fa-solid fa-play"></i></button>
                <button><i class="fa-solid fa-forward-fast"></i></button>
                <button><i class="fa-solid fa-stop"></i></button>
                <button><i class="fa-solid fa-volume-xmark"></i></button>
            </div>
        </div>
    </div>
</body>
</html>
