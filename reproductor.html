<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/js/all.min.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@400;700&display=swap">
    <title>Main</title>
</head>
<body>
    <div id="container" class="container">
        <div id="logoContainer">
            <img src="ImagenFondo/Nombre.png" alt="">
        </div>
        <div id="containerLeft" class="containerLeft">
            <div id="mySearch__tittle">
                <label for="">Buscador</label>
            </div>
            <div id="mySearch">
                <input type="search" name="" id="labelSearch" placeholder="Busca tu canción aqui...">
                <button id="button__search">Buscar</button>
            </div>
            <div id="search">
                <div class="containerSearchResults">
                    <div class="titleSearchResults">
                        <span><strong>Your search results</strong></span>
                    </div>
                    <div class="SearchResultsList">
                        <ul id="mylistofsearch" title="SearchResults" class="SearchResult">
                            <li class="li_SearchResult">
                                <div class="li_SearchResult_Group">
                                </div>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
            <div id="playlist">
                <div class="containerMyPlaylist">
                    <div class="titleMyPlaylist">
                        <span><strong>My Playlist</strong></span>
                    </div>
                    <div class="MyPlaylistdiv">
                        <ul id="myplayer" title="MyPlaylist" class="MyPlaylist">
                            <li class="li_MyPlaylist">
                                <div class="li_MyPlaylist_Group">
                                </div>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
            <div id="fav">
                <div class="containerFav">
                    <div class="titleFavList">
                        <span><strong>My Favs</strong></span>
                    </div>
                    <div class="favListdiv">
                        <ul id="myFavs" title="MyFavslist" class="MyFavslist">
                            <li class="li_favs">
                                <div class="li_favslist_Group">
                                </div>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <div id="containerRight" class="containerRight">
            <div>
                <img id="cover" src="" alt="">
                <img id="imagenPredeterminada" src="ImagenFondo/logo.jpeg" alt="">
                <img id="backgroundImage" src="ImagenFondo/disco.png" alt="">
            </div>
            <div>
                <div id="detailsSong">
                    <div class="infoSong">
                        <label for="">Nombre:</label>
                        <label for="">Artista:</label>
                        <label for="">Año:</label>
                        <label for="">Genero:</label>
                        <label for="">Duración:</label>
                    </div>
                    <div class="infoSong" id="detailsPerSong">
                        <label for="" id="nameSong"></label>
                        <label for="" id="authorSong"></label>
                        <label for="" id="yearSong"></label>
                        <label for="" id="genreSong"></label>
                        <label for="" id="durationSong"></label>
                    </div>
                </div>
                <div id="controls">
                    <button id="previous"><i class="fa-solid fa-backward-fast"></i></button>
                    <button id="play"><i class="fa-solid fa-play"></i></button>
                    <button id="pause"><i class="fa-solid fa-pause"></i></button>
                    <button id="next"><i class="fa-solid fa-forward-fast"></i></button>
                    <button id="stop"><i class="fa-solid fa-stop"></i></button>
                    <button id="mute"><i class="fa-solid fa-volume-xmark"></i></button>
                </div>
            </div>
        </div>
    </div>
    <script src="javascript.js"></script>
    <script src="playerSearch.js"></script>
    <script src="loadPlayer.js"></script>
</body>
</html>
